<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Messaging Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px;
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #1e88e5;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        .welcome-message {
            margin-bottom: 30px;
            font-size: 18px;
            color: #bbb;
        }

        .login-register-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Messaging Portal</h1>
        <p class="welcome-message">You can register a new account or login to your existing account to start chatting with other users.</p>
        
        <div class="login-register-container">
            <button class="btn" onclick="location.href='register.html'">Register</button>
            <button class="btn" onclick="location.href='login.html'">Login</button>
        </div>
    </div>
</body>
</html>
