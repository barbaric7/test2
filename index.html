<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Portal</title>
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set, push, onChildAdded, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDpjPHBPiLJLIlOfoENG9O1pMqt4X1hjDs",
            authDomain: "messagingportal-4da7a.firebaseapp.com",
            projectId: "messagingportal-4da7a",
            storageBucket: "messagingportal-4da7a.firebasestorage.app",
            messagingSenderId: "727884305223",
            appId: "1:727884305223:web:deb7b5fd14c2c5156fb262",
            measurementId: "G-4MWYXL2F3Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUserId = null;
        let currentRecipientId = null;

        // Register user function
        window.registerUser = function () {
            const username = document.getElementById("username").value.trim();
            if (username) {
                currentUserId = generateUserId(username);
                set(ref(database, 'users/' + currentUserId), { username: username })
                .then(() => {
                    document.getElementById("uniqueIdDisplay").innerHTML = `Your Unique ID: <strong>${currentUserId}</strong>`;
                    document.getElementById("copyButton").style.display = "inline-block";
                    document.getElementById("register").style.display = "none";
                    document.getElementById("chat").style.display = "block";
                    loadPreviousChats(); // Load previous chats
                });
            } else {
                alert("Please enter a username.");
            }
        }

        // Generate unique ID
        function generateUserId(username) {
            return `${username}-${Math.floor(Math.random() * 10000)}`;
        }

        // Login user
        window.loginUser = function () {
            const userId = document.getElementById("loginId").value.trim();
            if (userId) {
                currentUserId = userId;
                document.getElementById("uniqueIdDisplay").innerHTML = `Your Unique ID: <strong>${currentUserId}</strong>`;
                document.getElementById("copyButton").style.display = "inline-block";
                document.getElementById("login").style.display = "none";
                document.getElementById("chat").style.display = "block";
                loadPreviousChats(); // Load previous chats
            } else {
                alert("Please enter your ID.");
            }
        }

        // Copy the unique ID to clipboard
        window.copyUserId = function () {
            const uniqueId = document.getElementById("uniqueIdDisplay").innerText;
            navigator.clipboard.writeText(uniqueId.replace('Your Unique ID: ', '').trim()).then(() => {
                alert("Unique ID copied to clipboard!");
            });
        }

        // Send message function
        window.sendMessage = function () {
            const recipientId = document.getElementById("recipientId").value.trim();
            const messageText = document.getElementById("message").value.trim();
            if (recipientId && messageText) {
                currentRecipientId = recipientId;
                const message = {
                    sender: currentUserId,
                    text: messageText,
                    timestamp: Date.now()
                };
                push(ref(database, 'messages/' + currentUserId + '/' + currentRecipientId), message)
                    .then(() => {
                        push(ref(database, 'messages/' + currentRecipientId + '/' + currentUserId), message);
                        document.getElementById("message").value = "";
                    })
                    .catch(err => console.error("Error sending message: ", err));
            } else {
                alert("Please enter both recipient ID and a message.");
            }
        }

        // Load previous chats
        function loadPreviousChats() {
            get(ref(database, 'messages/' + currentUserId))
                .then(snapshot => {
                    const chatList = document.getElementById("chatList");
                    chatList.innerHTML = "";
                    snapshot.forEach(childSnapshot => {
                        const recipientId = childSnapshot.key;
                        const chatItem = document.createElement("div");
                        chatItem.classList.add("chat-item");
                        chatItem.innerText = `Chat with: ${recipientId}`;
                        chatItem.onclick = () => loadChat(recipientId);
                        chatList.appendChild(chatItem);
                    });
                })
                .catch(err => console.error("Error loading chats: ", err));
        }

        // Load the chat with a specific user
        function loadChat(recipientId) {
            currentRecipientId = recipientId;
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";
            listenForMessages(currentUserId, recipientId);
            listenForMessages(recipientId, currentUserId);
        }

        // Listen for new messages and update UI in real-time
        function listenForMessages(userId, recipientId) {
            onChildAdded(ref(database, 'messages/' + userId + '/' + recipientId), (snapshot) => {
                const message = snapshot.val();
                const messagesDiv = document.getElementById("messages");
                const messageElement = document.createElement("div");
                if (message) {
                    messageElement.classList.add(message.sender === currentUserId ? "message-sender" : "message-receiver");
                    messageElement.innerText = `${message.sender === currentUserId ? "You" : message.sender}: ${message.text}`;
                    messagesDiv.appendChild(messageElement);
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        input, textarea, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input, textarea {
            background-color: #333333;
            color: #ffffff;
        }

        button {
            background-color: #1e88e5;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        #register, #login, #chat {
            display: none;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333333;
            background-color: #222222;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .message-sender {
            text-align: right;
            color: #1e88e5;
            margin: 5px 0;
            padding: 5px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }

        .message-receiver {
            text-align: left;
            color: #ffffff;
            margin: 5px 0;
            padding: 5px;
            background-color: #2e2e2e;
            border-radius: 5px;
        }

        #uniqueIdDisplay {
            margin-top: 10px;
            font-size: 16px;
            color: #bbb;
            word-break: break-all;
        }

        #copyButton {
            background-color: #4caf50;
            margin-top: 10px;
            display: none;
        }

        #copyButton:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #container {
                padding: 10px;
            }

            input, button {
                font-size: 16px;
            }
        }

        /* Chat List */
        #chatList {
            margin: 10px 0;
        }

        .chat-item {
            background-color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Register Section -->
        <div id="register">
            <h1>Register</h1>
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="registerUser()">Register</button>
        </div>

        <!-- Login Section -->
        <div id="login">
            <h1>Login</h1>
            <input type="text" id="loginId" placeholder="Enter your unique ID">
            <button onclick="loginUser()">Login</button>
        </div>

        <!-- Messaging Section -->
        <div id="chat">
            <h1>Messaging Portal</h1>
            <div id="uniqueIdDisplay"></div>
            <button id="copyButton" onclick="copyUserId()">Copy ID</button>
            <div id="chatList"></div>
            <input type="text" id="recipientId" placeholder="Enter recipient's unique ID">
            <textarea id="message" placeholder="Enter your message" rows="4"></textarea>
            <button onclick="sendMessage()">Send Message</button>
            <div id="messages"></div>
        </div>
    </div>
</body>
</html>
